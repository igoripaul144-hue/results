<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

 <link rel="stylesheet" href="result.css">
 <link rel="fonts" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
    <section class="front">
 <h1> Your Result </h1>
  
 <h2> <strong> 76 </strong>  <p class="pop" >of 100</p>  </h2>


  <h3>Great</h3>
  <p id="root">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

  <section class="alignment">
  <h4>Summary</h4>

  <div id="reco" > <img  src="icon-reactionn.svg" alt="icon-reaction"> <p class="icon">Reaction</p>  
    <p id="number" class="icon"> <strong>80</strong> <strong id="colors">/100</strong>   </p> </div> 

  <div id="memo"><img  src="icon-memoryy.svg" alt="icon-memory"><p class="record">Memory</p> 
    <p  id="number" class="record"><strong>92</strong> <strong id="colors">/100</strong></p>
    </div>
  

  <div id="ver"> <img  src="icon-verball.svg" alt="icon-verbal"><p class="Verbal">Verbal</p> 
    <p id="number" class="Verbal"><strong>61</strong> <strong id="colors">/100</strong></p>
  </div>

    <div id="vis"> <img  src="icon-visuall.svg" alt="icon-verbal"> <p class="visual">Visual</p> 
        <p id="number" class="visual"><strong>72</strong> <strong id="colors">/100</strong></p>
</div>

    <h6> <a href="https://socialprofile-eight.vercel.app/">continue</a> </h6>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://socialprofile-eight.vercel.app/">Igori paul osasenaga</a>.
    </section>
  </div>
  </main>
</body>
</html>
